<!DOCTTYPE html>
<html>
<head>
	<title>Directive v-if</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	
</head>
<body>
	<div id="app">
		<div v-if= "Nilai === 'A'">
			Sempurna 
		</div>
		<div v-else-if= "Nilai === 'B'">
			Bagus
		</div>	
		<div v-else-if= "Nilai === 'C'">
			Cukup
		</div>
		<div v-else>
			Kurang
		</div>			
	</div>

	<script type="text/javascript">
	var vm = new Vue ({
		el: '#app',
		data : {
			Nilai : "B",
		}, 		
	  })
	</script> 
</body>
</html>
