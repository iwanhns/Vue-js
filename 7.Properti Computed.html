<!DOCTTYPE html>
<html>
<head>
	<title>Properti Computed</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	
</head>
<body>
	<div id="app">
		{{fullName}}
	</div>

	<script type="text/javascript">
	var vm = new Vue ({
		el: '#app',
		data : {
			firstName : 'Iwan',
			lastName : "Sinanto Ate"
		},
		computed: {
			fullName: function (){
				return "Full Name : " + this.firstName + ' ' + this.lastName
			}
		} 		
	  })
	</script> 
</body>
</html>
