<!DOCTTYPE html>
<html>
<head>
	<title>Properti Template</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	
</head>
<body>
	<div id="app"></div>

	<script type="text/javascript">
	var vm = new Vue ({
		el: '#app',
		data : {
		message : "Hello World!",
		},
		template : "<h1>{{message}}</h1>"		
	  })
	</script> 
</body>
</html>
